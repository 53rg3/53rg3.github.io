<!DOCTYPE html>
<html>
<head>
    <title>53rg3</title>
    <link rel="icon" href="favicon.ico" type="image/gif">
    <link rel="stylesheet" id="style" type="text/css" href="">
    <script type='text/javascript'>
        function addstyle()
        {
            document.getElementById('style').href='style.css';
            document.getElementById('fading').style="";
            document.getElementById('dancer').style="";
            document.getElementById('blinker').style="";
            document.getElementById('smalltext').style="";
        }
    </script>
    <style>
        body {
            background-color: #f442f1;
        }
        .container {
            height: 100%;
            width: 100%;
        }
        .content {
            font-family: Arial;
            font-weight:bold;
            font-size: 50px;
            color: #55f478;
            text-align: center;
            display: flex;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
        }
    </style>
</head>
<body onload="addstyle()">
<audio autoplay>
    <source src="dubmood.mp3" type="audio/mpeg">
</audio>
<div class="container">
    <div class="box">
        <div class="content">
            <div class="fading" id="fading" style="display:none;">
                <center>
                    <img src="dance.gif" id="dancer" style="display:none;" width="500px" height="500px"/>
                </center>

                <blink id="blinker" style="display:none;"></blink>

                <div class="smalltext" id="smalltext" style="display:none;">
                    Music: <a href="https://dubmood.bandcamp.com/">Dubmood - Just Another Paper Intro</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
